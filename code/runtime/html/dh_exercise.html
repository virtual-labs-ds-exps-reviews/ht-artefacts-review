
<!DOCTYPE HTML>
<html lang="en">

<head>
    <title id="htmltitle">Double Hashing Exercise</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="http://exp-iiith.vlabs.ac.in/styles/common-styles.css">
</head>

<body>
    <div class="instruction-box">
        <button class="collapsible"> Instructions </button>
        <div class = "content">
            <ul>
                <li>Type the numbers in the correct places in the hash table.</li>
                <li>Click on Submit once you are done.</li>
                <li>Click Reset button to generate new questions.</li>
            </ul>
        </div>
    </div>
    <div id="question"><p id="tag">Question: </p><p id="thequestion">Insert 1, 21, 75, 33, 41 and 44 in the given hash table.</p></div>
    <div class="thetable">
        <div class="valuerow">
            <p id="valuelabel">Hash Values</p>
            <input class="values" type="text" id="0" name="zero" autocomplete="off">
            <input class="values" type="text" id="1" name="one" autocomplete="off">
            <input class="values" type="text" id="2" name="two" autocomplete="off">
            <input class="values" type="text" id="3" name="three" autocomplete="off">
            <input class="values" type="text" id="4" name="four" autocomplete="off">
            <input class="values" type="text" id="5" name="five" autocomplete="off">
            <input class="values" type="text" id="6" name="six" autocomplete="off">
            <input class="values" type="text" id="7" name="seven" autocomplete="off">
            <input class="values" type="text" id="8" name="eight" autocomplete="off">
            <input class="values" type="text" id="9" name="nine" autocomplete="off">
        </div>

        <div class="indexrow">
            <p id="indexlabel">Index Values</p>
            <input class="indices" id="index0" value="0" readonly>
            <input class="indices" id="index1" value="1" readonly>
            <input class="indices" id="index2" value="2" readonly>
            <input class="indices" id="index3" value="3" readonly>
            <input class="indices" id="index4" value="4" readonly>
            <input class="indices" id="index5" value="5" readonly>
            <input class="indices" id="index6" value="6" readonly>
            <input class="indices" id="index7" value="7" readonly>
            <input class="indices" id="index8" value="8" readonly>
            <input class="indices" id="index9" value="9" readonly>
        </div>
    </div>

    <div class="buttons">
        <button id="submitbutton" class="button-input">Submit</button>
        <button id="restartbutton" class="button-input">Reset</button>
        <button id="newbutton" class="button-input">New Question</button>
    </div>
    <div id="exercisestatus"><input id="correct_box" type="text" readonly> Correctly filled boxes <br> <input id="incorrect_box" type="text"
            readonly> Incorrectly filled boxes</p>
</body>
<script src="../js/exercise_artefacts.js" type="text/javascript"></script>
<script src="http://exp-iiith.vlabs.ac.in/styles/instruction-box.js"></script>

</html>
